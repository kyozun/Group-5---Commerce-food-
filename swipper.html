  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
     <!-- Swiper js -->
     <link rel="stylesheet" href="css/slider.min.css" />

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="swiper">
                
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="images/best-seller-1.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/best-seller-2.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/best-seller-3.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/best-seller-4.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/best-seller-5.webp" alt="">
                    </div>
                </div>

                <!-- If we need pagination -->
                <!-- <div class="swiper-pagination"></div> -->
        
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
        
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>
    </div>


    <script src="script/source/slider-main.js"></script>
    <script src="script/slider.js"></script>
  </body>
  </html>
