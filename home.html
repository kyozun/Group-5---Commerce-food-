<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="top-nav">
        <div class="container">
            <div class="logo">
                <img src="images/kfc-logo.png" alt="logo" width="50px">
            </div>

            <div class="search-box">
                <form class="search-input">
                    <input type="text" placeholder="Search product">
                    <button class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <div class="right-nav">
                <div class="account">
                    <i class="bi bi-person"></i>
                </div>
                <div class="wish-list">
                    <i class="bi bi-heart"></i>
                </div>
                <div class="cart">
                    <i class="bi bi-cart2"></i>
                </div>
            </div>
        </div>
    </nav>

    <nav class="main-nav">
        <div class="container-main-nav">
            <ul class="content-main-nav">
                <li class="home"><a href="">Home</a></li>
                <li class="meats"><a href="">Meats & Seafood</a></li>
                <li class="beverages"><a href="">Beverages</a></li>
                <li class="bread"><a href="">Bread & Bakery</a></li>
                <li><a href="">Frozen Foods</a></li>
                <li><a href="">Fresh Vegetables</a></li>
                <li><a href="">Dry Fruits</a></li>
                <li><a href="">Egg & Dairy</a></li>
                <li><a href="">Snacks</a></li>
                <li><a href="">Pantry</a></li>
            </ul>
        </div>
    </nav>

</body>
</html>
