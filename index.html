<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <title>Lucky Food</title>
</head>
<body>
    <nav class="top-nav">
        <div class="container">
            <div class="top-nav-logo">
                <a href="#" class="top-nav-logo-link">
                    <img src="images/logo.webp" alt="">
                </a>
            </div>


            <div class="top-nav-search-bar">
                <input class="top-nav-search-bar-input" type="text" name="" id="" placeholder="Search product...">
                <button class="top-nav-search-bar-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <div class="top-nav-right">
                <span class="account-icon">
                    <i class="bi bi-person"></i>
                </span>
                <div class="heart-icon">
                    <i class="bi bi-heart"></i>
                </div>
                <div class="cart-icon">
                    <i class="bi bi-cart2"></i>
                </div>
            </div>
        </div>
    </nav>

    <nav class="main-nav">
        <div class="container-main-nav">
            <ul class="main-nav-ul">
                <li class="home"><a href="#">Home</a></li>
                <li class="meats-seafood"><a href="#">Meats & Seafood</a></li>
                <li class="beverages"><a href="#">Beverages</a></li>
                <li class="bread-bakery"><a href="#">Bread & Bakery</a></li>
                <li class="frozenfoods"><a href="#">Frozen Foods</a></li>
                <li class="freshvegetrables"><a href="#">Fresh Vegetables</a></li>
                <li class="dryfruits"><a href="#">Dry Fruits</a></li>
                <li class="egg-dairy"><a href="#">Egg & Dairy</a></li>
                <li class="snacks"><a href="#">Snacks</a></li>
                <li class="pantry"><a href="#">Pantry</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
